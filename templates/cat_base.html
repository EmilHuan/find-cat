<!DOCTYPE html>
<html lang="en">
<head>
    {% block head %}
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>{% block title %}協尋喵星人{% endblock title %}</title> <!--建置一個block，命名為title-->
    {% endblock head %} 
</head>
<body>
    <h1>協尋喵星人</h1>
    {% with messages = get_flashed_messages() %}
    {% if messages %}
    <ul class="flash">
        {% for message in messages %}
        <li>{{ message }}</li>
        {% endfor %}
    </ul>
    {% endif %}
    {% endwith %}
    <div class="content">
        {% block content %} <!--建置一個block，命名為content-->
        {% endblock content %}
    </div>
</body>
</html>
