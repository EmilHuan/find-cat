    <div class="trace block">

          <img id="pic2" src="./picture/device2.png" alt="" />
          <img id="pic3" src="./picture/device3.png" alt="" />
          <img id="pic4" src="./picture/device4.png" alt="" />

        </div>
        <p>5 device nearby</p>
        <a href="#">See all on map &#10095;</a>
      </div>
    </div>
    <div class="title2"><h1 class="task_title">任務列表</h1></div>

    <section class="task_list">
      <div class="task_left block">
        <div class="task_icon">
          <div class="task_block"></div>
          <p>
            <span class="symbol">&#128712;</span>
            <sapn> 還有 1 任務未達成</sapn>
          </p>
          <img src="./picture/Rectangle 110.png" alt="進度條" />
        </div>
        <div class="task_text">
          <h3>Lucy's iPad</h3>
          <p>home . 2 min ago</p>
          <a href="#">See all on map &#10095;</a>
          <button class="today_task">查看今天任務</button>
        </div>
      </div>
      <div class="task_right">
        <div class="task_accomplish block">
          <h3>5 <br />已完成</h3>
        </div>
        <div class="task_unfinish block">
          <h3>3<br />未完成</h3>
        </div>
      </div>
    </section>

    <div class="title2"><h1>我參與的案件</h1></div>
    <section class="join block">
      <div class="join_left join_icon"></div>
      <div class="join_right">
        <p>Sonya's Apple Watch</p>
        <a href="#">See all on map &#10095;</a>
        <div class="button">
          <button class="find">
            <i class="fa-light fa-location-dot"></i>Find
          </button>
          <button class="Lodt">
            <i class="fa-light fa-magnifying-glass"></i>Lost
